<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">

  <!-- Izquierda-->
  <div class="w-3/5 flex flex-col justify-center px-20 bg-white">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Ingresar a cuenta</h2>

    <form class="space-y-8">
      <input
        type="email"
        placeholder="Correo el electrónico"
        class="w-full bg-gray-100 rounded-md p-3 text-sm outline-none"
      />
      <div>
        <input
          type="password"
          placeholder="Contraseña"
          class="w-full bg-gray-100 rounded-md p-3 text-sm outline-none"
        />
        <div class="text-right mt-1">
          <a href="#" class="text-orange-500 text-sm hover:underline">¿Recuperar contraseña?</a>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-800 text-white py-5 rounded-md hover:bg-blue-700 font-semibold"
      >
        Ingresar
      </button>
    </form>

    <!-- Separador -->
    <div class="flex items-center justify-between my-6">
      <hr class="w-1/3 border-blue-800" />
      <hr class="w-1/3 border-blue-800" />
    </div>

    <!-- Botones -->
    <div class="flex justify-between gap-4">
      <button class="bg-blue-800 text-white flex items-center justify-center w-1/3 py-3 rounded-md ml-10">
        <span class="text-xl mr-2">Google</span>
      </button>
      <button class="bg-blue-800 text-white flex items-center justify-center w-1/3 py-3 rounded-md font-bold text-xl mr-10">
        MV
      </button>
    </div>
  </div>

  <!-- Derecha -->
  <div class="w-2/5 bg-blue-600 flex flex-col justify-center items-center text-white">
    <img src="imgs/GLOVElogo.png" alt="GLOV Logo" class="mb-10"/>
    <h2 class="text-2xl font-semibold mb-6">Crear cuenta</h2>
    <a href="#" class="bg-white text-blue-600 px-40 py-3 rounded-md font-semibold hover:bg-gray-100">
      Regístrate
    </a>
  </div>

</body>
</html>
