<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <header class="bg-blue-900 text-white py-4 px-6 flex justify-between items-center">
    <a href="index.html"><img src="./imgs/GLOVElogo.png" alt="logo GLOVE"></a>
    
    <nav class="flex items-center gap-8">
      <a href="/signin.html" class="hover:underline">Vista Sign In</a>
      <a href="/signup.html" class="hover:underline">Vista Sign Up</a>
      <a href="/horario.html" class="hover:underline">Horario</a>
      <a href="/calendario.html" class="hover:underline">Calendario</a>
      <a href="/perfil.html" class="hover:underline">Nombre usuario</a>
      <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">

        <span class="text-purple-700 font-bold text-lg">🖐️</span>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="flex px-8 py-6 gap-8">

    <!-- Calendario -->
    <section class="flex-1 bg-gray-200 rounded-xl shadow-sm">
      <img src="imgs/preview-calendario.png" alt="preview-calendario">
    </section>

    <!-- Botón -->
    <aside class="w-full max-w-md flex flex-col gap-3 pl-1">
  <div class="bg-blue-900 text-white rounded-xl flex items-center gap-4 px-4 py-4">
    
    <!-- Ícono y texto "List Courses" -->
    <div class="flex flex-col items-center justify-center">
      <span class="text-xl leading-none">📋</span>
      <span class="text-xs font-semibold">List Courses</span>
    </div>

    <!-- Input de texto -->
    <input 
      type="text" 
      placeholder="Agregar..." 
      class="flex-grow rounded-full px-6 py-2 text-sm bg-white text-black focus:outline-none"
    />

    <!-- Botón de agregar -->
    <button class="w-10 h-10 border border-white rounded-md flex items-center justify-center text-lg hover:bg-blue-800">+</button>

  </div>
  
  <!-- Línea divisoria -->
  <hr class="border-blue-900 w-full mt-4" />
</aside>


  </main>

</body>
</html>
